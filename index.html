<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Mallya - businessman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .profile-card {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 60px;
        }
        
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #4361ee, #3a0ca3);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #f0f4ff;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.2);
            margin-right: 35px;
            flex-shrink: 0;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .name {
            font-size: 3rem;
            font-weight: 800;
            color: #1a1a1a;
            line-height: 1.1;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4361ee;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background-color: #3a0ca3;
            border-radius: 2px;
        }
        
        .description {
            font-size: 1.25rem;
            line-height: 1.7;
            color: #4a5568;
            max-width: 600px;
        }
        
        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            opacity: 0.08;
            z-index: 0;
        }
        
        .top-right {
            top: -40px;
            right: -40px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        .bottom-left {
            bottom: -40px;
            left: -40px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        /* Social icons */
        .social-icons {
            display: flex;
            margin-top: 25px;
            gap: 15px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f4ff;
            color: #4361ee;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icons a:hover {
            background: #4361ee;
            color: white;
            transform: translateY(-3px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-card {
                padding: 40px 30px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            
            .profile-image {
                margin-right: 0;
                margin-bottom: 25px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .title::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .description {
                font-size: 1.1rem;
                text-align: center;
            }
            
            .social-icons {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        
        <div class="profile-header">
            <div class="profile-image">
                <!-- Placeholder image - replace with your actual image -->
                <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT3DjymkEWcMsh-wXmOg34CjJPdH62qMKBSqzHNk0t4H3NBnpHRoQceSaCu4LICiO3XcRKfp87niyLYLkY" alt="Vijay Mallya">
            </div>
            
            <div class="profile-info">
                <h1 class="name">Vijay Mallya</h1>
                <div class="title">businessman</div>
            </div>
        </div>
        
        <p class="description">
           Vijay Mallya is an Indian businessman and former politician known for his flamboyant lifestyle and financial controversies, including defaulting on large loans.
        </p>
        
        <div class="social-icons">
            <a href="https://en.wikipedia.org/wiki/Vijay_Mallya"><i class="fab fa-wikipedia-w"></i></a>
            <a href="https://x.com/TheVijayMallya?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/vijaymallyaofficial/?hl=en"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.profile-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
